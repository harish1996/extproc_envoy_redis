version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --save "" --appendonly no

  extproc:
    build: .
    command:
      - "--redis-addr=redis:6379"
      - "--grpc-addr=:50051"
      - "--key-ttl=10m"
      - "--log-level=debug"
    ports:
      - "50051:50051"
    depends_on:
      - redis

  envoy:
    image: envoyproxy/envoy:v1.29-latest
    volumes:
      - ./envoy.yaml:/etc/envoy/envoy.yaml:ro
    ports:
      - "10000:10000"   # proxied traffic
      - "9901:9901"     # envoy admin
    command: envoy -c /etc/envoy/envoy.yaml --log-level info
    depends_on:
      - extproc

  # Minimal echo server as upstream (useful for testing cache misses)
  upstream:
    image: ealen/echo-server:latest
    ports:
      - "8080:80"